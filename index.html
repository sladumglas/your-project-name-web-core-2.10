<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habsida</title>
</head>
<body>
    <header class="header">
        <div class="container header__inner">
            <button class="icon-btn icon-btn--pink" type="button" aria-label="Menu">
                <img src="/image/icon/menu.svg" alt="menu" class="icon">
            </button>
        <a href="" class="header__logo-link">
          <img src="/image/Logo.svg" alt="CPS" class="header__logo">
        </a> 

        <span class="header__divider" aria-hidden="true"></span>
        
        <div class="header__actions">
            <button class="icon-btn icon-btn--pink" aria-label="Repair">
              <img src="/image/icon/repair.svg" alt="repair" class="icon"> 
            </button>
            <button class="icon-btn icon-btn--pink" aria-label="Status repair">
              <img src="/image/icon/checkstatus.svg" alt="status" class="icon">
            </button>
        </div>   
        </div>
    </header>
    
</body>
</html>
